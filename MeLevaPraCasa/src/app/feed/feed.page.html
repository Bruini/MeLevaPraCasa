<ion-header>
  <ion-toolbar>
    <ion-title>
      Pets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
      <ion-card-content>

        <ion-slides>

          <ion-slide *ngFor="let pet of pets">
            <div>
              <ion-img [src]="pet.imagem"></ion-img>
              <p>{{pet.nome}}</p>
            </div>
          </ion-slide>

        </ion-slides>
        

      </ion-card-content>
    </ion-card>

</ion-content>
